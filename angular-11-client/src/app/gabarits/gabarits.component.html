<div class="container-xl">
    <div class="table-responsive">
      <div class="table-wrapper">
        <div class="cl">
          <div class="row">
            <div class="bt-left">
              <h4><b>Gabarits</b></h4>
            </div>
            <div class="bt-right">
              <button class="btn btn-success" (click)="openAddGabForm()">
                <i class="fas fa-plus-circle"></i><span> Ajouter</span>
              </button>
            </div>
          </div>
        </div>
        <div class="main-body">
          <mat-form-field>
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
          </mat-form-field>
  
          <div class="table-container">
            <table mat-table [dataSource]="dataSource" matSort>


                   <!-- id Column -->
              <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>id</th>
                <td mat-cell *matCellDef="let row">{{row.id}}</td>
              </ng-container>
  
              <!-- Designation Column -->
              <ng-container matColumnDef="Designation">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Designation</th>
                <td mat-cell *matCellDef="let row">{{row.Designation}}</td>
              </ng-container>
  
              <!-- Fonction Column -->
              <ng-container matColumnDef="Fonction">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Fonction</th>
                <td mat-cell *matCellDef="let row">{{row.Fonction}}</td>
              </ng-container>
  
           
  
              <!-- Action Column -->
              <ng-container matColumnDef="Action">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Action</th>
                <td mat-cell *matCellDef="let row">
                  <button mat-icon-button color="primary" (click)="openEditGabForm(row)">
                    <mat-icon>edit</mat-icon>
                  </button>
                  <button mat-icon-button color="warn" (click)="deleteGab(row.id)">
                    <mat-icon>delete</mat-icon>
                  </button>
                </td>
              </ng-container>
  
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
              <!-- Row shown when there is no matching data. -->
              <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
              </tr>
            </table>
  
            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
          </div>
        </div>
      </div>
    </div>
  </div>
